<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medsys • Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="signin.js"></script>
</head>
<body class="signin-wrap">
  <main class="signin-card card">
    <div class="signin-header">
      <img src="img/logo-signin.png" alt="Logo Medsys">
      <div>
        <h2>Medsys Technologies</h2>
        <p class="signin-sub">Acceso al sistema de inventario y órdenes</p>
      </div>
    </div>

    <form id="signinForm">
      <div class="form-row">
        <label for="username">Usuario</label>
        <input class="input" id="username" name="username" autocomplete="username" required />
      </div>
      <div class="form-row">
        <label for="password">Contraseña</label>
        <input class="input" id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <div class="actions">
        <button class="button" id="submitBtn" type="submit">Ingresar</button>
        <label><input type="checkbox" id="remember"/> Recordarme</label>
      </div>

      <div id="error" class="alert error" role="status" aria-live="polite"></div>
      <div id="success" class="alert success" role="status" aria-live="polite"></div>
    </form>
  </main>
</body>
</html>
