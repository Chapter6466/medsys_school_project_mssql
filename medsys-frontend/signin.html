<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medsys • Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="signin.js"></script>
  <style>
    /* Contenedor simple para centrar */
    .auth-wrap{min-height:100vh;display:grid;place-items:center;padding:24px;background:#f6f8fb}
    .auth-card{background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:28px;max-width:420px;width:100%}
    .auth-card h1{margin:.5rem 0 1rem 0;text-align:center}
    .auth-card form{display:grid;gap:12px;margin-top:12px}
    .auth-card .input{padding:10px 12px;border:1px solid #d9e1ee;border-radius:10px}
    .auth-card .button{padding:10px 12px;border-radius:10px;background:#0077C8;color:#fff;border:none;cursor:pointer}
    .auth-card .button:disabled{opacity:.6}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <!-- Logo de login más grande -->
      <img class="login-logo" src="img/logo-login.png" alt="Medsys logo">
      <h1>Iniciar sesión</h1>
      <form id="signinForm">
        <div>
          <label>Usuario</label>
          <input class="input" name="username" autocomplete="username">
        </div>
        <div>
          <label>Contraseña</label>
          <input class="input" name="password" type="password" autocomplete="current-password">
        </div>
        <button class="button" id="btnSignIn" type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
