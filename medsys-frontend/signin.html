<body>
  <div class="signin-wrap">
    <div class="signin-card">
      <!-- Encabezado con logo + texto (estructura anterior) -->

        <img src="img/logo-signin.png" alt="Logo Medsys"/>
        <div>
          <h2>Bienvenido a Medsys</h2>
          <p class="signin-sub">Inicie sesiÃ³n para continuar</p>
        </div>
      </div>

      <form id="signinForm" novalidate>
        <div class="form-row">
          <label for="username">Usuario</label>
          <input class="input" id="username" name="username" placeholder="Usuario" autocomplete="username" required/>
        </div>

        <div class="form-row">
          <label for="password">ContraseÃ±a</label>
          <div class="input-group" style="position:relative">
            <input class="input" id="password" name="password" type="password" placeholder="ContraseÃ±a" autocomplete="current-password" required/>
            <!-- Toggle mostrar/ocultar -->
            <button type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseÃ±a"

          </label>
          <button class="button" id="submitBtn" type="submit">Ingresar</button>
        </div>

        <div id="success" class="alert success" role="status" aria-live="polite"></div>

    </div>
  </div>

  <!-- PequeÃ±o helper para mostrar/ocultar contraseÃ±a -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pwd = document.getElementById('password');
      const tgl = document.getElementById('togglePwd');
      if (pwd && tgl) {
        tgl.addEventListener('click', () => {
          const is = pwd.type === 'password';
          pwd.type = is ? 'text' : 'password';
          tgl.textContent = is ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
          tgl.setAttribute('aria-label', is ? 'Ocultar contraseÃ±a' : 'Mostrar contraseÃ±a');

  </script>
